font:
  catalog:
    serif:
      normal: ipaexm.ttf
      italic: ipaexm.ttf
      bold: ipaexm.ttf
      bold_italic: ipaexm.ttf
    sans-serif:
      normal: GenShinGothic-P-Normal.ttf
      italic: GenShinGothic-P-Normal.ttf
      bold: GenShinGothic-P-Bold.ttf
      bold_italic: GenShinGothic-P-Bold.ttf
    monospace:
      normal: Ricty-Regular.ttf
      italic: Ricty-Regular.ttf
      bold: Ricty-Bold.ttf
      bold_italic: Ricty-Bold.ttf

  fallbacks:
    sans-serif

page:
  background_color: ffffff
  layout: portrait
  margin: [25mm, 12mm, 25mm, 12mm] # [top,right,bottom,left]
  size: A4

base:
  align: left
  font_color: 000000
  font_family: sans-serif
  font_size: 10
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5

literal:
  font_family: monospace

code:
  font_family: monospace

table:
  border_width: 0.1
  head:
    background_color: #f0f0f0
    border_bottom_width: 0.1
    font_style: bold

header:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: dddddd
  border_width: 0.25
  height: 22mm
  vertical_align: bottom
  padding: [0,0,2mm,0] # [top,right,bottom,left]
  recto:
    center:
      content: 'ヘッダにサロゲートペア文字(𩹉)'
    right:
      content: '*{page-number}*'
  verso:
    center:
      content: 'ヘッダにサロゲートペア文字(𩹉)'
    left:
      content: '*{page-number}*'

footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: dddddd
  border_width: 0.25
  height: 22mm
  padding: [2mm,0,0,0] # [top,right,bottom,left]
  vertical_align: top
  recto:
    center:
      content: 'フッタにサロゲートペア文字(𩹉)'
    right:
      content: '*{page-number}*'
  verso:
    center:
      content: 'フッタにサロゲートペア文字(𩹉)'
    left:
      content: '*{page-number}*'
