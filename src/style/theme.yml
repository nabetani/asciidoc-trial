font:
  catalog:
    GenShinGothicP:
      normal: GenShinGothic-P-Normal.ttf
      italic: GenShinGothic-P-Normal.ttf
      bold: GenShinGothic-P-Bold.ttf
      bold_italic: GenShinGothic-P-Bold.ttf
    Ricty:
      normal: Ricty-Regular.ttf
      italic: Ricty-Regular.ttf
      bold: Ricty-Bold.ttf
      bold_italic: Ricty-Bold.ttf

    GenYoMin:
      normal: GenYoMin-R.ttc
      italic: GenYoMin-R.ttc
      bold: GenYoMin-B.ttc
      bold_italic: GenYoMin-B.ttc


  fallbacks:
    GenYoMin

base:
  align: left
  font_color: 000000
  font_family: GenShinGothicP
  font_size: 10
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5

literal:
  font_family: Ricty

code:
  font_family: Ricty

table:
  border-width: 0.1
  head:
    background-color: #f0f0f0
    border-bottom-width: 0.1
    font-style: bold

footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_color: dddddd
  border_width: 0.25
  height: 25mm
  padding: [3mm,0,0,0]
  vertical_align: top

  recto:
    center:
      content: 'サロゲートペア文字(𩹉)'
    right:
      content: '*{page-number}*'
  verso:
    center:
      content: 'サロゲートペア文字(𩹉)'
    left:
      content: '*{page-number}*'
